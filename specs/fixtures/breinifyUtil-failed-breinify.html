<script language="JavaScript">
    var oldWindow = window;
    window = {};

    $.ajax({
        url: 'dist/breinify.js',
        dataType: 'text',
        success: function (data) {
            var script = '';
            script += ';(function() {';
            script += 'var window = {};';
            script += data;
            script += 'this[\'failedBreinify\'] = window[\'Breinify\'];';
            script += '}());';

            eval(script);
        },
        error: function (request, status, error) {
            window.failedBreinify = null;
        }
    });
</script>
